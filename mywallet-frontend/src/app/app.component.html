<style>
  /* Estilo geral */
main {
  width: 100%;
  display: flex;
  flex-direction: column;
  padding: 1rem;
  box-sizing: border-box;
}

/* Estilo para garantir que a Navbar ocupe toda a largura da página */
header nav {
  width: 100%;
}

/* Dividir as seções */
.top-section,
.bottom-section {
  display: flex;
  width: 100%;
  gap: 1rem; /* Espaço entre os blocos */
  margin-bottom: 1rem;
}

/* Ajustar os componentes dentro das seções */
.top-section > * {
  flex: 1 1 40%;
}

.top-section > *:nth-child(3) {
  flex: 1 1 20%;
}

.bottom-section > * {
  flex: 1 1 40%;
}

.bottom-section > *:nth-child(3) {
  flex: 1 1 20%;
}

/* Responsividade */
@media (max-width: 768px) {
  .top-section,
  .bottom-section {
    flex-direction: column;
  }

  .top-section > *,
  .bottom-section > * {
    flex: 1 0 auto;
  }
}

</style>
<header>
  <app-nav-bar></app-nav-bar>
</header>

<main class="main">
  <!-- Blocos A e B -->
  <section class="top-section">
    <app-pie-graph></app-pie-graph>
    <app-history-graph></app-history-graph>
    <app-card-balance></app-card-balance> 
  </section>

  <!-- Blocos C e D -->
  <section class="bottom-section">
    <app-list-table></app-list-table> 
    <app-wallet-tab></app-wallet-tab> 
    <app-next-month></app-next-month>  
  </section> 
</main>
